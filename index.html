<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 id="logo">Blackjack</h1>
    <div class="game-area"></div>
    <div class="how-to-play">
        <button class="btn btn-rules">How to Play</button>
    </div>
    <div class="hit-or-stay">
        <button class="btn btn-hit" onclick="hitMe()">Hit Me</button>
        <button class="btn btn-stay" onclick="stay()">Stay</button>
    </div>
    <div class="betting-sums">
        <button class="btn btn-one">$1</button>
        <button class="btn btn-five">$5</button>
        <button class="btn btn-ten">$10</button>
        <button class="btn btn-twenty-five">$25</button>
        <button class="btn btn-fifty">$50</button>
        <button class="btn btn-hundred">$100</button>
        <button class="btn btn-five-hundred">$500</button>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
