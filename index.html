<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="logo">
        <h1>Blackjack <i class="gg-card-spades"></i></h1>
    </header>
    <main>
        <div class="game-area">
            <div class="deck"></div>
        </div>
        <div class="amount">Amount Available: <span>0$</span></div>
        <div class="buttons">
            <div class="hit-or-stay">
                <button class="btn btn-hit" onclick="hitMe()">Hit Me</button>
                <button class="btn btn-stay" onclick="stay()">Stay</button>
            </div>
            <div class="betting-sums">
                <label for="bet">Place your bet:</label>
                <input type="number" name="bet" id="bet" min="1" max="500">
            </div>
            <div id="current-bet">Current bet: <span>0$</span></div>
            <div>
                <button class="btn btn-deal" onclick="deal()">Deal</button>
            </div>
        </div>
    </main>
    <footer>
        <button class="btn btn-rules">How to Play</button>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
