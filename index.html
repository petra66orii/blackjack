<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 id="logo">Blackjack</h1>
    <div class="game-area"></div>
    <div class="how-to-play">
        <button class="btn btn-rules">How to Play</button>
    </div>
    <div class="hit-or-stay">
        <button class="btn btn-hit" onclick="hitMe()">Hit Me</button>
        <button class="btn btn-stay" onclick="stay()">Stay</button>
    </div>
    <div class="betting-sums">
        <button class="btn btn-one" onclick="addToBet(1)">+$1</button>
        <button class="btn btn-one" onclick="removeFromBet(1)">-$1</button>
        <button class="btn btn-five" onclick="addToBet(5)">+$5</button>
        <button class="btn btn-five" onclick="removeFromBet(5)">-$5</button>
        <button class="btn btn-ten" onclick="addToBet(10)">+$10</button>
        <button class="btn btn-ten" onclick="removeFromBet(10)">=$10</button>
        <button class="btn btn-twenty-five" onclick="addToBet(25)">+$25</button>
        <button class="btn btn-twenty-five" onclick="removeFromBet(25)">-$25</button>
        <button class="btn btn-fifty" onclick="addToBet(50)">+$50</button>
        <button class="btn btn-fifty" onclick="removeFromBet(50)">-$50</button>
        <button class="btn btn-hundred" onclick="addToBet(100)">+$100</button>
        <button class="btn btn-hundred" onclick="removeFromBet(100)">-$100</button>
        <button class="btn btn-five-hundred" onclick="addToBet(500)">+$500</button>
        <button class="btn btn-five-hundred" onclick="removeFromBet(500)">-$500</button>
    </div>
    <div>
        <button class="btn btn-deal" onclick="deal()">Deal</button>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
